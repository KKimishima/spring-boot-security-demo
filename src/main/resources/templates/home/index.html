<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta charset="UTF-8">
  <title>index</title>
</head>
<body>
<h1>index</h1>
<div sec:authorize="hasRole('ADMIN')">
  <p>今は<b>ADMIN</b>権限でログインしています。</p>
</div>
<div sec:authorize="hasRole('USER')">
  <p>今は<b>USER</b>権限でログインしています。</p>
</div>
<form role="form" id="logout" th:action="@{/logout}" method="post">
  <button type="submit">ログアウト</button>
</form>
</body>
</html>
